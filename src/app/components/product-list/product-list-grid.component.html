<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <!-- loop over the collections of products -->
                <div *ngFor="let product of products" class="col-md-3">
                    <div class="product-box">
                        <a routerLink="/products/{{ product.id }}">
                            <img src="{{ product.imageUrl }}" class="img-responsive" width="100" height="100" />
                        </a>
                        <a routerLink="/products/{{ product.id }}">
                            <h4>{{ product.name }}</h4>
                        </a>
                        
                        <div class="price">{{ product.unitPrice | currency:'USD' }}</div>
                        <a href="#" class="primary-btn">Add to cart</a>
                    </div>

                </div>

                <!-- if products empty then display a message-->
                <div *ngIf="products?.length==0" class="alert alert-warning col-md-12" role="alert">
                    No products found.
                </div>

            </div>
            <!-- begin footer-->
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>

                    <div class="col-md-2">
                        <div class="row">
                            <div class="col-md-3 mt-2" style="text-align: left;">
                                <span class="mr-2">Page Size</span>

                                <select (change)="updatePageSize($event.target.value)">
                                    <option selected="true">5</option>
                                    <option>10</option>
                                    <option>20</option>
                                    <option>50</option>
                                </select>

                            </div>
                            <div class="col-md-5" style="padding-left: 30%">

                                <ngb-pagination [(page)]="thePageNumber"
                                                [pageSize]="thePageSize"
                                                [collectionSize]="theTotalElements"
                                                [maxSize]="5"
                                                [boundaryLinks]="true"
                                                (pageChange)="listProduct()">

                                </ngb-pagination>

                            </div>
                            

                        </div>

                    </div>

                </div>

            </div>


            <!-- end footer-->



        </div>
    </div>

</div>
