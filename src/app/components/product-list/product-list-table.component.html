<table class="table" >
    <thead class="thead-dark">
        <tr>
            <th></th>
            <th>Name</th>
            <th>Price</th>
            <th>Unit In Stock</th>
        </tr>
    </thead>
    <thead>
        <tr *ngFor="let product of products">
            <td><img src="{{ product.imageUrl}}" height="50" /></td>
            <td>{{ product.name }}</td>
            <td>{{ product.unitPrice | currency:'USD' }}</td>
            <td>{{ product.unitInStock }}</td>
        </tr>
    </thead>
</table>
